<!DOCTYPE html> 
<html>
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- href = Direccion Uniform Resource Locator = Localizador uniforme de recursos -->
			<!-- scheme = esquema = Tipo de servicio -->
				<!-- http = HyperText Transfer Protocol = Protocolo de transferencia de Hiper Texto -->
				<!-- https = Secure HyperText Transfer Protocol = Protocolo de transferencia de Hiper Texto Seguro -->
				<!-- ftp = File Transfer Protocol = Protocolo de Transferencia de archivos -->
				<!-- file = archivo = archivo en el computador -->
			<!-- prefix = prefijo (www) -->
			<!-- domain = nombre del dominio -->
			<!-- port = numero de puerto en el host -->
			<!-- path = ruta en el servidor -->
			<!-- filename = nombre de un documento o recurso -->
		<a href="scheme://prefix.domain:port/path/filename"></a>
	</body>
</html>
