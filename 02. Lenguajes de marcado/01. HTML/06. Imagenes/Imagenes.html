<!DOCTYPE html> 
<html>
	<head>
		<title>tituo pagina</title>
	</head>
<body>
	<!-- src = direccion -->
	<!-- alt = texto alternativo -->
	<!-- width = ancho -->
	<!-- heigth = alto -->
	<img src="Guitarra.jpg" alt="Guitarra" width="600" height="400" usemap="#Hollo">
	<!-- map = imagen-mapa = seleccionar partes de la imagen -->
	<map name="Hollo">
		<!-- shape = figura de seleccion -->
		<!-- coords = coordenadas = (x, y, radio) -->
		<area shape="circle" coords="300,150,50" alt="Guitarra" href="Guitarra.jpg">
	</map> 
</body>
