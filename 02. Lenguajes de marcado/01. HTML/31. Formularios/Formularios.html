<!DOCTYPE html> 
<html>
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Formulario -->
			<!-- action = direccion a enviar la información -->
			<!-- method = metodo de envio de datos -->
				<!-- get = envio a traves de la url -->
				<!-- post = envio interno-->
		<form action="direccion destino" method="get">
			<!-- Conjunto de datos relacionados -->
			<fieldset>
				<legend>Titulo del grupo de datos</legend>
				<!-- Entrada -->
					<!-- type = Tipo de entrada -->
						
						<!-- text = Tipo texto -->
						<input type="text" name="Nombre texto" value="valor texto"><br>

						<!-- password = Tipo contraseña -->
						<input type="password" name="Nombre texto" value="valor texto"><br>
						
						<!-- number = Tipo numero -->
							<!-- min = numero minimo -->
							<!-- max = numero maximo -->
						<input type="number" name="Nombre texto" min="1" max="5"><br>

						<!-- email = Correo electronico -->
						<input type="email" name="nombre campo correo"><br>

						<!-- date = Fecha -->
							<!-- min = fecha minima -->
							<!-- max = fecha maxima -->
						<input type="date" name="Nombre fecha" min="1979-12-31" max="2015-12-31"><br>

						<!-- month = mes y año -->
						<input type="month" name="Nombre campo mes y año"><br>

						<!-- week = semana y año -->
						<input type="week" name="Nombre campo semana y año"><br>

						<!-- time = hora y minutos -->
						<input type="time" name="Nombre hora"><br>

						<!-- datetime-local = fecha y hora -->
						<input type="datetime-local" name="Nombre hora y fecha"><br>

						<!-- button = Tipo boton -->
							<!-- onclick = accion que realiza -->
						<input type="button" name="Nombre boton" value="valor boton" onclick="alert('Hello World!')"><br>
						
						<!-- checkbox = campo de chequeo -->
						<input type="checkbox" name="Nombre boton" value="valor boton"><br>
						
						<!-- radio = boton de radio -->
							<!-- checked = seleccionado -->
						<input type="radio" name="Nombre boton de radio" value="valor boton de radio" checked><br>
						
						<!-- select = Seleccion por lista desplegable -->
						<select name="Nombre lista">
						    <option value="Valor 1">Texto 1</option>
						    <option value="Valor 2">Texto 2</option>
						    <option value="Valor 3">Texto 3</option>
						</select><br>

						<!-- Lista desplegable con buscador y datos predefinidos -->
						<input list="buscador">
							<datalist id="buscador">
								<option value="Internet Explorer">
								<option value="Firefox">
								<option value="Chrome">
								<option value="Opera">
								<option value="Safari">
							 </datalist> <br>

						<!-- textarea = Area de texto -->
							<!-- rows = numero de filas -->
							<!-- cols = numero de columnas -->
						<textarea name="Nombre texto" rows="10" cols="30">
							Texto largo
						</textarea><br>

						<!-- keygen = Especifica un campo generador de dos palabras claves en el formulario  -->
						<keygen name="security"><br>

						<!-- color = color -->
						<input type="color" name="Nombre color"><br>

						<!-- range = valor por rango -->
						<input type="range" name="Nombre rango" min="0" max="10"><br>

						<!-- search = campo de busqueda -->
						<input type="search" name="Nombre buscador"><br>

						<!-- url = dirección url -->
						<input type="url" name="Nombre campo direccion"><br>

						<!-- submit = boton de reinicio -->
						<input type="reset"><br> 

						<!-- submit = boton de envio -->
						<input type="submit" value="Submit"><br>

						<!-- submit formaction = boton de envio a una url especifica -->
						<input type="submit" formaction="direccion url" value="Texto boton">
			</fieldset>
		</form>
	</body>
</html>
