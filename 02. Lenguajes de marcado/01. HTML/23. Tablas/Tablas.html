<!DOCTYPE html> 
<html>
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Tabla -->
		<!-- border = tipo de borde -->
		<!-- solid = visible -->
		<!-- colspan = columnas a ocupar -->
		<!-- rowspan = filas a ocupar -->
		<table border="solid">
			<!-- Titulo tabla -->
			<caption>Tabla</caption>
			<!-- Fila -->
			<tr>
				<!-- Columnas Encabezados -->
				<th>Encabezado 1</th>
				<th colspan="2">Encabezado 2</th>
			</tr>
			<!-- Fila -->
			<tr>
				<!-- Columnas -->
				<td>Fila 1 celda 1</td>
				<td>Fila 1 celda 2</td> 
				<td rowspan="2">Fila 1 celda 3</td>
			</tr>
			<!-- Fila -->
			<tr>
				<!-- Columnas -->
				<td>Fila 2 celda 1</td>
				<td>Fila 2 celda 2</td> 
			</tr>
		</table>
	</body>
</html>
