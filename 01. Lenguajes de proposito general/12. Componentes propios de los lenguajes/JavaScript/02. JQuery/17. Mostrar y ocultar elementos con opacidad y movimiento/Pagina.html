<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-1.11.0.min.js"> </script>
		<script> 
		
			$(document).ready(function(){

				/* Mostrar elemento con animacion */
				$("#boton1").click(function(){

					/* show( tiempo de la animación, accion al terminar ) */
					$("#parrafo1").show(1000, function(){});

				});

				/* Ocultar elemento con animacion */
				$("#boton2").click(function(){

					/* hide( tiempo de la animación, accion al terminar ) */
					$("#parrafo2").hide(1000, function(){});

				});

				/* Mostrar u ocultar elemento con animacion */
				$("#boton3").click(function(){

					/* toggle( tiempo de la animación, accion al terminar ) */
					$("#parrafo3").toggle(1000, function(){});

				});

			});

		</script>
	</head>
<body>
	<input id="boton1" type="button" value="boton" style="display: block;">
	<p id="parrafo1" style="display: none;">Hola mundo</p>
	<input id="boton2" type="button" value="boton" style="display: block;">
	<p id="parrafo2">Hola mundo</p>
	<input id="boton3" type="button" value="boton" style="display: block;">
	<p id="parrafo3">Hola mundo</p>
</body>
