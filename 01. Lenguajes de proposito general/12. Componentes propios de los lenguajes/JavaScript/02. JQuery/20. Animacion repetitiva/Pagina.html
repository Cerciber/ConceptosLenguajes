	<head>

		<script type="text/javascript" src="jquery-1.11.0.min.js"> </script>
		<script> 
		
		$(document).ready(function(){
			
			var animar = function(){

				$("#boton1")
				.animate({width:"+=300",height:"+=300"}, 1000)
				.animate({width:"-=300",height:"-=300"}, 1000, function(){animar();});

			}

			animar();

		});

		</script>

<body>
	<input id="boton1" type="button" value="boton" style="position: relative">
