<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-1.11.0.min.js"> </script>
		<script> 
		
			$(document).ready(function(){

				/* Mostrar elemento con movimiento */
				$("#boton1").click(function(){

					/* slideDown( tiempo de la animación, accion al terminar ) */
					$("#parrafo1").slideDown(1000, function(){});

				});

				/* Ocultar elemento con movimiento */
				$("#boton2").click(function(){

					/* slideUp( tiempo de la animación, accion al terminar ) */
					$("#parrafo2").slideUp(1000, function(){});

				});

			});

		</script>
	</head>
<body>
	<input id="boton1" type="button" value="boton" style="display: block;">
	<p id="parrafo1" style="display: none;">Hola mundo</p>
	<input id="boton2" type="button" value="boton" style="display: block;">
	<p id="parrafo2">Hola mundo</p>
</body>
