<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-1.11.0.min.js"> </script>
		<script> 
		
			$(document).ready(function(){

				/* activar evento*/
				$("#boton1").on("click",function(){

					$("#parrafo1").text("Se ha presionado el boton");

				});

				$("#boton2").on("click",function(){

					/* Desactivar evento*/
					$("#boton1").off("click");
				});

				/* Activar evento una vez */
				$("#boton3").one("click",function(){

					$("#parrafo3").text("Se ha presionado el boton");

				});

			});

		</script>
	</head>
<body>
	<input id="boton1" type="button" value="boton">
	<p id="parrafo1"></p>
	<input id="boton2" type="button" value="boton">
	<p id="parrafo2"></p>
	<input id="boton3" type="button" value="boton">
	<p id="parrafo3"></p>
</body>
