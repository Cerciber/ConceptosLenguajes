<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<p id="parrafo"></p>
	<script type="text/javascript">

		/* Tipo Cadena de texto */
		var texto = "Hola mundo";
		document.write("Cadena de texto: "+texto+"<br>");

		/* Tipo numérico entero */
		var numeroEntero = 1234;
		document.write("Numero Entero: "+numeroEntero+"<br>");

		/* Tipo numérico decimal */
		var numeroDecimal = 1234.1234;
		document.write("Numero Decimal: "+numeroDecimal+"<br>");

		/* Tipo booleano */
		var booleano = true;
		document.write("Valor booleano: "+booleano+"<br>");

		/* Tipo nulo */
		var nulo = null;
		document.write("Valor nulo: "+nulo+"<br>");

		/* Tipo indefinido */
		var indefinido = undefined;
		document.write("Valor indefinido: "+indefinido+"<br>");

	</script>
</body>
