<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		/* Es Igual a == */
		var x = 10;
		document.write(Boolean(x == 10) + "<br>"); //true
		document.write(Boolean(x == "10") + "<br>"); //true

		/* Igual valor e igual tipo === */
		var x = 10;
		document.write(Boolean(x === 10) + "<br>"); //true
		document.write(Boolean(x === "10") + "<br>"); //false

		/* No es igual a != */
		var x = 10;
		document.write(Boolean(x != 10) + "<br>"); //false
		document.write(Boolean(x != "10") + "<br>"); //false

		/* Diferente valor o diferente tipo !== */
		var x = 10;
		document.write(Boolean(x !== 10) + "<br>"); //false
		document.write(Boolean(x !== "10") + "<br>"); //true

		/* Mayor que > */
		var x = 10;
		document.write(Boolean(x > 9) + "<br>"); //true
		document.write(Boolean(x > 11) + "<br>"); //false

		/* Mayor que < */
		var x = 10;
		document.write(Boolean(x < 9) + "<br>"); //false
		document.write(Boolean(x < 11) + "<br>"); //true

		/* Mayor o igual que >= */
		var x = 10;
		document.write(Boolean(x >= 9) + "<br>"); //true
		document.write(Boolean(x >= 10) + "<br>"); //true
		document.write(Boolean(x >= 11) + "<br>"); //false

		/* Menor o igual que >= */
		var x = 10;
		document.write(Boolean(x <= 9) + "<br>"); //false
		document.write(Boolean(x <= 10) + "<br>"); //true
		document.write(Boolean(x <= 11) + "<br>"); //true

	</script>
</body>
