<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		/* Numeros (8 bytes) */
		/* 		Numero base bits 0 a 51 */
		/* 		Exponente en los bits 52 a 62 */ 
		/*		Signo en el bit 63) */

		/* Numero entero */
		var entero = 34; 
		document.write(entero+"<br>");

		/* Numero decimal (Maximo 17 decimales)*/
		var decimal = 34.01; 
		document.write(decimal+"<br>");

		/* Numero en notacion cientifica */
		var numeroGrande = 123e5;    // 12300000
		var numeroPequeño = 123e-5;   // 0.00123
		document.write(numeroGrande+"<br>");
		document.write(numeroPequeño+"<br>");

		/* Precision de hasta 15 cifras */
		var numeroPreciso = 999999999999999;   // será 999999999999999
		var numeroAproximado = 9999999999999999;  // será 10000000000000000
		document.write(numeroPreciso+"<br>");
		document.write(numeroAproximado+"<br>");

		/* Numero en notacion hexagecimal*/
		var hexagecimal = 0xFF;  
		document.write(hexagecimal+"<br>");

		/* Cambiar base 10 de un numero */
		/* 		toString = convertir a string (numero de la base a convertir) */
		var numeroBase10 = 128;
		document.write(numeroBase10.toString(2)+"<br>");

		/* Convertir a String */
		var numeroEntero = 128;
		var numeroString = numeroEntero.toString();
		document.write(numeroString+"<br>");

		/* Convertir a notación cientifica */
		var numero = 75.23456;
		document.write(numero.toExponential()+"<br>");

		/* Convertir a notación cientifica aproximando*/
		var numero = 75.23456;
		/* toExponential (numero de decimales) */
		document.write(numero.toExponential(2)+"<br>");

		/* Numero con numero de decimales espacificados */
		var numero = 75.23456;
		/* toFixed (numero de decimales) */
		document.write(numero.toFixed(2)+"<br>");

		/* Numero con longitud de digitos espacificados */
		var numero = 75.23456;
		/* toPrecision (numero de digitos) */
		document.write(numero.toPrecision(3)+"<br>");

		/* convertir otros valores a numero */
		var string = " 10.03 ";
		/* Number(cadena solo con el numero a convertir) */
		var numero = Number(string);
		document.write(numero+"<br>");

		/* convertir otros valores a entero */
		var string = " 10.03 jhkhgk";
		/* Number(cadena con el numero a convertir al inicio) */
		var entero = parseInt(string);
		document.write(entero+"<br>");

		/* convertir otros valores a decimal */
		var string = " 10.03 jhkhgk";
		/* Number(cadena con el numero a convertir al inicio) */
		var decimal = parseFloat(string);
		document.write(decimal+"<br>");

		/* Numero maximo */
		var numero = Number.MAX_VALUE;
		document.write(numero+"<br>");

		/* Numero minimo */
		var numero = Number.MIN_VALUE;
		document.write(numero+"<br>");

		/* Infinito negativo */
		var numero = Number.NEGATIVE_INFINITY;
		document.write(numero+"<br>");

		/* Infinito positivo */
		var numero = Number.POSITIVE_INFINITY;
		document.write(numero+"<br>");

		/* Valor no numerico */
		var numero = Number.NaN;
		document.write(numero+"<br>");

	</script>
</body>
