<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">

		/* Suma */
		var suma = 5 + 3; 
		document.write("5 + 3 = "+suma+"<br>");

		/* Resta */
		var resta = 5 - 3; 
		document.write("5 - 3 = "+resta+"<br>");

		/* Multiplicación */
		var multiplicacion = 5 * 3; 
		document.write("5 * 3 = "+multiplicacion+"<br>");

		/* División */
		var division = 5 / 3; 
		document.write("5 / 3 = "+division+"<br>");

		/* Modulo */
		var modulo = 5 % 3; 
		document.write("5 % 3 = "+modulo+"<br>");

	</script>
</body>
