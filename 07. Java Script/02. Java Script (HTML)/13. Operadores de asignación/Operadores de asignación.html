<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">

		/* Asignación */
		var variable = "texto"; 
		document.write("Asignación = "+variable+"<br>");

		/* Asignación con suma */
		var suma = 5; 
		suma += 3;
		document.write("5 + 3 = "+suma+"<br>");

		/* Asignación con resta */
		var resta = 5; 
		resta -= 3;
		document.write("5 - 3 = "+resta+"<br>");

		/* Asignación con multiplicación */
		var multiplicacion = 5; 
		multiplicacion *= 3;
		document.write("5 * 3 = "+multiplicacion+"<br>");

		/* Asignación con división */
		var division = 5; 
		division /= 3;
		document.write("5 / 3 = "+division+"<br>");

		/* Asignación con modulo */
		var modulo = 5; 
		modulo %= 3;
		document.write("5 % 3 = "+modulo+"<br>");

		/* Asignación con incremento */
		var incremento = 5; 
		incremento++;
		document.write("5 incremento = "+incremento+"<br>");

		/* Asignación con decremento */
		var decremento = 5; 
		decremento--;
		document.write("5 decremento = "+decremento+"<br>");

	</script>
</body>
