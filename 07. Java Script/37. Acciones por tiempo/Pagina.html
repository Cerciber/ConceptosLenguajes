<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
		<script> 
		
			var x = 0;

			//Función
			var funcion = function(){

				document.getElementById("parrafo").innerHTML = ++x;

			}

			// Establecer intervalo de tiempo en que se ejecuta una función
			// asignar intervalo (funcion , tiempo en milisegundos)
			setInterval(funcion, 1000);

		</script>
	</head>
<body>
	<p id="parrafo"></p>
</body>
