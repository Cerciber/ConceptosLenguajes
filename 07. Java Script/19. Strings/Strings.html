<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
	/* String con comillas dobles */
	var string1 = "Valor 1";
	document.write(string1+"<br>");

	/* String con comillas simples */
	var string2 = 'Valor 2';
	document.write(string2+"<br>");

	/* String con comillas dobles contenidas en el texto */
	var string3 = '"Valor 3"';
	document.write(string3+"<br>");

	/* String con comillas simples contenidas en el texto */
	var string4 = "'Valor 4'";
	document.write(string4+"<br>");

	/* Comilla simple */
	var string5 = 'Comilla simple \'';

	/* Comillas dobles */
	var string6 = "Comillas dobles \"";

	/* Barra invertida */
	var string7 = 'Barra invertida \\';

	/* Salto de linea */
	var string8 = 'Salto de linea \n';

	/* Retorno de carro (Regresa al inicio de la linea actual) */
	var string9 = 'Retorno de carro \r';

	/* Tab */
	var string10 = 'Tab \t';

	/* Retroceso o Backspace */
	var string11 = 'Retroceso \b';

	/* Salto de pagina */
	var string12 = 'Salto de pagina \f';

	/* Longitud del string */
	var string13 = "'Valor 13'";
	/* length = longitud */
	document.write("La longitud de "+ string13 +" es " + string13.length + "<br>");

	/* Posición del primer string contenido en otro string */
	var string14 = "'Valor 14'";
	/* indexOf = Indice de */
	document.write("La posición del numero contenido en " + string14 + " es " + string14.indexOf("14") + "<br>");
	/* indexOf = Buscar */
	document.write("La posición del numero contenido en " + string14 + " es " + string14.search("14") + "<br>");

	/* Posición del ultimo string contenido en otro string */
	var string15 = "'Valor 15'";
	/* lastIndexOf = Ultimo indice de */
	document.write("La posición del numero contenido en " + string15 + " es " + string15.lastIndexOf("15") + "<br>");

	/* Obtener un String dento de otro String */
	var string16 = "'Valor 16'";
	/* substring = subcadena (posicion inicial, pocision final) */
	document.write("El numero contenido en " + string16 + " es " + string16.substring(7,9) + "<br>");
	/* slice = subcadena que puede buscar al reves (posicion inicial, pocision final)*/
	document.write("El numero contenido en " + string16 + " es " + string16.slice(-3,-1) + "<br>");
	/* slice = subcadena (posicion inicial, longitud a extraer)*/
	document.write("El numero contenido en " + string16 + " es " + string16.substr(7,2) + "<br>");

	/* Remplazar valores en el String */
	var string17 = "'Valor 17'";
	document.write(string17 + " se remplazó por " + string17.replace("17","71") + "<br>");

	/* Convertir a mayusculas */
	var string18 = "'Valor 18'";
	document.write(string18.toUpperCase() + "<br>");

	/* Convertir a minusculas */
	var string19 = "'Valor 19'";
	document.write(string19.toLowerCase() + "<br>");

	/* Concatenar */
	var string20 = "'Valor 20'";
	document.write(string20.concat(' Valor 21',' Valor 22') + "<br>");

	/* Obtener un caracter en un String */
	var string21 = "'Valor 21'";
	document.write("El segundo caracter contenido en " + string21 + " es " + string21.charAt(1) + "<br>");

	/* Obtener el codigo de un caracter en un String */
	var string22 = "'Valor 22'";
	document.write("El codigo del segundo caracter contenido en " + string22 + " es " + string22.charCodeAt(1) + "<br>");

	/* Convertir un string en un arreglo */
	var string23 = "Valor 23'Valor 24'Valor 25";
	/* split = división(caracter que marca el corte) */
	var arreglo1 = string23.split("'"); 
	document.write(arreglo1);


	</script>
</body>
