<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		/* Comprovar si una funcion es verdadera */
		var booleano = Boolean(10 > 9);
		document.write(booleano+"<br>");

		/* Valores verdaderos */
		var booleano = Boolean(100);
		document.write(booleano+"<br>");
		var booleano = Boolean(3.14);
		document.write(booleano+"<br>");
		var booleano = Boolean(-15);
		document.write(booleano+"<br>");
		var booleano = Boolean("Hello");
		document.write(booleano+"<br>");
		var booleano = Boolean("false");
		document.write(booleano+"<br>");
		var booleano = Boolean(7 + 1 + 3.14);
		document.write(booleano+"<br>");
		var booleano = Boolean(5 < 6);
		document.write(booleano+"<br>");

		/* Valores falsos */
		var booleano = Boolean(0);
		document.write(booleano+"<br>");
		var booleano = Boolean(-0);
		document.write(booleano+"<br>");
		var booleano = Boolean("");
		document.write(booleano+"<br>");
		var booleano = Boolean(undefined);;
		document.write(booleano+"<br>");
		var booleano = Boolean(null);
		document.write(booleano+"<br>");
		var booleano = Boolean(false);
		document.write(booleano+"<br>");
		var booleano = Boolean(NaN);
		document.write(booleano+"<br>");

	</script>
</body>
