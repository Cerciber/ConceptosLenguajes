<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		var valor = 10;
		switch (valor) {
		    case 0:
		        document.write("El valor es 0");
		        break;
		    case 1:
		        document.write("El valor es 1");
		        break;
		    case 2:
		        document.write("El valor es 2");
		        break;
		    case 3:
		        document.write("El valor es 3");
		        break;
		    default:
		    	document.write("El valor es otro numero");
		}

	</script>
</body>
