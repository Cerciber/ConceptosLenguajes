<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
			<script type="text/javascript">

				/* Función */
				function funcion1() {
				    document.write("Hola Mundo");
				}

				/* Función con atributos */
				function funcion2(atributo1, atributo2) {
				    document.write(atributo1+" "+atributo2);
				}

				/* Función con retorno */
				function funcion3() {
				    return "Hola Mundo"; 
				}

				/* Función con atributos y retorno*/
				function funcion4(atributo1, atributo2) {
				    return atributo1 + " " + atributo2; 
				}

			</script>
	</head>
<body>
	<script type="text/javascript">
		/* Función 1 */
		funcion1();
		document.write("<br>");

		/* Función 2 */
		funcion2("Hola","Mundo");
		document.write("<br>");

		/* Función 3 */
		document.write(funcion3());
		document.write("<br>");

		/* Función 4 */
		document.write(funcion4("Hola","Mundo"));
		document.write("<br>");
	</script>
</body>
