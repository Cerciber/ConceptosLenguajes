<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		// Numero a String
		var numero = 10;
		var texto = String(numero);
		document.write(texto + "<br>");

		// Numero a Booleano
		var numero = 0;
		var booleano = Boolean(numero);
		document.write(booleano + "<br>");

		// String a Numero
		var texto = "10";
		var numero = Number(texto);
		document.write(numero + "<br>");

		// String a Booleano
		var texto = "";
		var booleano = Boolean(texto);
		document.write(booleano + "<br>");

		// Booleano a String
		var booleano = true;
		var texto = String(booleano);
		document.write(texto + "<br>");

		// Booleano a Numero
		var booleano = true;
		var numero = Number(booleano);
		document.write(numero + "<br>");


	</script>
</body>
