<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">

		/* Areglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		document.write(arreglo+"<br>");

		/* Longitud del arreglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		document.write(arreglo.length+"<br>");

		/* Ordenar arreglo */
		var arreglo = ["Valor 1",null,null,"Valor 2",null,"Valor 3"]; 
		arreglo.sort();
		document.write(arreglo+"<br>");

		/* Invertir arreglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"];
		arreglo.reverse(); 
		document.write(arreglo+"<br>");

		/* Remover elemento especificado */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		delete arreglo[2];
		document.write(arreglo+"<br>");

		/* Aregar elementos en el lugar especificado y reemplazando */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		/* splice (posicion en la que se agrega, elementos q se reemplazan) */
		arreglo.splice(2, 1, "Valor 2.1", "Valor 2.2");		
		document.write(arreglo+"<br>");

		/* Agregar elemento al final del arreglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3"]; 
		arreglo.push("Valor 4");
		document.write(arreglo+"<br>");

		/* remover ultimo elemento del arreglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		arreglo.pop();
		document.write(arreglo+"<br>");

		/* Agregar primer elemento en el arreglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3"]; 
		arreglo.unshift("Valor 0");
		document.write(arreglo+"<br>");

		/* remover primer elemento del arreglo */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		arreglo.shift();
		document.write(arreglo+"<br>");

		/* Convertir a String */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		document.write(arreglo.toString()+"<br>");

		/* Convertir a String especificando el separador */
		var arreglo = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		document.write(arreglo.join(" * ")+"<br>");

		/* Concatenar arreglos */
		var arreglo1 = ["Valor 1","Valor 2"]; 
		var arreglo2 = ["Valor 3","Valor 4"]; 
		document.write(arreglo1.concat(arreglo2)+"<br>");

		/* Cortar arreglos */
		var arreglo1 = ["Valor 1","Valor 2","Valor 3","Valor 4"]; 
		/* slice (posicion inicial, posicion final) */
		var arreglo2 = arreglo1.slice(1,3);
		document.write(arreglo2+"<br>");

		/* Ordenar numeros en orden ascendente */
		var arreglo = [40, 100, 1, 5, 25, 10];
		arreglo.sort(function(a, b){return a - b});
		document.write(arreglo +"<br>");

		/* Ordenar numeros en orden descendente */
		var arreglo = [40, 100, 1, 5, 25, 10];
		arreglo.sort(function(a, b){return b - a});
		document.write(arreglo +"<br>");

		/* Ordenar numeros en orden aleatorio */
		var arreglo = [40, 100, 1, 5, 25, 10];
		arreglo.sort(function(a, b){return 0.5 - Math.random()});
		document.write(arreglo +"<br>");


	</script>
</body>
