<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		/* Y = && = Las dos proposiciones deben ser verdaderas*/
		document.write(Boolean(true && true) + "<br>"); //true
		document.write(Boolean(true && false) + "<br>"); //false
		document.write(Boolean(false && true) + "<br>"); //false
		document.write(Boolean(false && false) + "<br>"); //false

		/* O = || = Una de las proposiciones debe ser verdadera*/
		document.write(Boolean(true || true) + "<br>"); //true
		document.write(Boolean(true || false) + "<br>"); //true
		document.write(Boolean(false || true) + "<br>"); //true
		document.write(Boolean(false || false) + "<br>"); //false

		/* NO = ! = Niega el valor de verdad */
		document.write(Boolean(!true) + "<br>"); //false
		document.write(Boolean(!false) + "<br>"); //true

	</script>
</body>
