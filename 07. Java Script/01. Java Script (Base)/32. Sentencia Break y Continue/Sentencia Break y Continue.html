<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		for (i = 0; true ; i++) {

			// break = detener ciclo repetitivo
		    if (i == 10) { break; }
		    // continue = saltar a la siguiente vuelta del ciclo repetitivo
		    if (i == 3) { continue; }

		    else { document.write(i + "<br>"); }

		}

	</script>
</body>
