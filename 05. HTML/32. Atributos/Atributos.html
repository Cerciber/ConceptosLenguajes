<!DOCTYPE html> 
<html>
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
	<body>

		<!-- readonly = solo lectura -->
		<input type="text" name="Texto" value="Valor" readonly><br>

		<!-- disabled = desabilitado -->
		<input type="text" name="Texto" value="Valor" disabled><br>

		<!-- maxlength = longitud maxima de caracteres -->
		<input type="text" name="Texto" value="Valor" maxlength="10"><br>

		<!-- autocomplete = autocompletar -->
		<input type="text" name="Texto" value="Valor" autocomplete="off"><br>

		<!-- novalidate = no validar -->
		<input type="text" name="Texto" value="Valor" novalidate><br>

		<!-- autofocus = autoenfocar -->
		<input type="text" name="Texto" value="Valor" autofocus><br>

		<!-- required = requerido -->
		<input type="text" name="Texto" value="Valor" required><br>


	</body>
</html>
