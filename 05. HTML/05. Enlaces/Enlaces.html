<!DOCTYPE html>
<html>
	<head>
		<title>tituo pagina</title>
	</head>
<body>
	<!-- Enlace local (En la misma pestaña) -->
	<a href="http://www.google.com" >Link que lleva a google</a><br>
	<!-- Enlace local (En la misma pestaña) -->
	<a href="http://www.google.com" target="_self" >Link que lleva a google</a><br>
	<!-- Enlace externo (En una nueva pestaña) -->
	<a href="http://www.google.com" target="_blank" >Link que lleva a google</a><br>
	<!-- Enlace en el marco padre -->
	<a href="http://www.google.com" target="_parent" >Link que lleva a google</a><br>
	<!-- Enlace en el marco actual -->
	<a href="http://www.google.com" target="_top" >Link que lleva a google</a><br>
</body>
