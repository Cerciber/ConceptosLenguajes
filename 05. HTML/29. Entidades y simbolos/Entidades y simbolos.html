<!DOCTYPE html> 
<html>
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Caracteres reservados-->
			<!-- non-breaking space = Espacio irrompible -->
			&nbsp; &#160;<br>
			<!-- less than = Menor que -->
			&lt; &#60;<br>
			<!-- greater than = Mayor que -->
			&gt; &#62;<br>
			<!-- ampersand = Y -->
			&amp; &#38;<br>
			<!-- cent = centavo -->
			&cent; &#162;<br>
			<!-- pound = libra -->
			&pound; &#163;<br>
			<!-- yen = yen -->
			&yen; &#165;<br>
			<!-- euro = euro -->
			&euro; &#8364;<br>
			<!-- copyright = copyright -->
			&copy; &#169;<br>
			<!-- registered trademark = Marca de fabrica registrada -->
			&reg; &#174;<br>
		<!-- Signos diacríticos para combinar-->
			<!-- à -->
			a&#768;<br>
			<!-- Ó -->
			a&#769;<br>
			<!-- ã -->
			a&#770;<br>
			<!-- Õ -->
			a&#771;
	</body>
</html>
