<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<canvas id="canvas" width="200" height="500" style="border:1px solid #000000;">
	<script> 
		
			// obtener objeto canvas
			var canvas = document.getElementById("canvas");

			// obtener contexto 2d
			var contexto = canvas.getContext("2d");

			// Obtener parte del contexto para editar por aparte
			contexto.beginPath();

			// Asignar color de relleno
			contexto.fillStyle="#FF0000";

			// Asignar color de trazo
			contexto.strokeStyle = '#ff0000';

			// Asignar ancho de trazo
			contexto.lineWidth = 3;
			
			// Dibujar linea
			contexto.beginPath();
			contexto.moveTo(0,0);		// Posicion inicial
			contexto.lineTo(200,100);  // Posicion final
			contexto.stroke();		  // Trazar linea

			// Dibujar arco de circunferencia
			// arc(x, y, radio, angulo inicio, angulo final, sentido contrario del reloj)
			contexto.beginPath();
			contexto.arc(95, 50, 40, 0, 2*Math.PI);
			contexto.stroke();		// Trazar circulo

			// Dibujar rectangulo
			contexto.beginPath();
			contexto.fillRect(0,120,50,150);

			// Dibujar texto lleno
			// fillText("texto",x,y);
			contexto.beginPath();
			contexto.font = "30px Arial"; 	// tamaño y fuente
			contexto.fillText("Hola mundo",10,30);	//posicion inferior izquierda

			// Dibujar texto hueco
			// fillText("texto",x,y);
			contexto.beginPath();
			contexto.font = "30px Arial"; 	// tamaño y fuente
			contexto.strokeText("Hola mundo",10,50);	//posicion inferior izquierda

			// Dibujar imagen
			contexto.beginPath();
			var img = new Image();
			img.src = "imagen 1.jpg";
			img.onload = function(){
				contexto.drawImage(img, 0, 100);
			}

			// Crear gradiente linear
			// createLinearGradient(x inicial ,y inicial ,x final ,y final);
			var gradiente = contexto.createLinearGradient(0,0,200,0);	//  direccion de la gradiente
			gradiente.addColorStop(0,"red");	// primer color
			gradiente.addColorStop(1,"white");	// segundo color
			contexto.fillStyle = gradiente;		// asignar gradiente
			contexto.fillText("Hola mundo",10,70);

			// Crear gradiente circular
			// createRadialGradient(x interno, y interno, radio interno, x externo, y externo, radio externo);
			var gradiente = contexto.createRadialGradient(75,50,5,90,60,100);	//  posicion de la gradiente
			gradiente.addColorStop(0,"red");	// primer color
			gradiente.addColorStop(1,"white");	// segundo color
			contexto.fillStyle = gradiente;		// asignar gradiente
			contexto.fillText("Hola mundo",10,90);




	</script>
</canvas>
</body>
