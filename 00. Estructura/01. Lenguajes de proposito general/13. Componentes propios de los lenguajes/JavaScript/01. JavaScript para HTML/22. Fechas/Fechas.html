<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		/* fecha actual */
		var fecha = new Date();
		document.write(fecha+"<br>");

		/* fecha String en distintos formatos */
		var fecha = new Date("October 13, 2014 11:13:00");
		var fecha = new Date("2015-03-25");
		var fecha = new Date("2015/03/25");
		var fecha = new Date("2015-03-25T12:00:00");
		var fecha = new Date("Mar 25 2015");
		var fecha = new Date("Wed Mar 25 2015 09:56:24 GMT+0100 (W. Europe Standard Time)");
		document.write(fecha+"<br>");

		/* fecha representada en numero */
		var fecha = new Date(86400000);
		document.write(fecha+"<br>");

		/* fecha especificando algunos valores */
		/* Date (año, mes, dia) */
		var fecha = new Date(99,5,24);
		document.write(fecha+"<br>");

		/* fecha especificando todos sus valores */
		/* Date (año, mes, dia, hora, minuto, segundo, milisegundo) */
		var fecha = new Date(99,5,24,11,33,30,0);
		document.write(fecha+"<br>");

		/* Convertir fecha a string */
		var fecha = new Date();
		document.write(fecha.toString()+"<br>");

		/* Convertir fecha a string en el estandar UTC */
		var fecha = new Date();
		document.write(fecha.toUTCString()+"<br>");

		/* Convertir fecha a string mas legible */
		var fecha = new Date();
		document.write(fecha.toDateString()+"<br>");

		/* Asignar y obtener tiempo en milisegundos desde el 1 de enero de 1970 */
		var fecha = new Date();
		fecha.setTime(1473727978878);
		document.write(fecha.getTime()+"<br>");

		/* Asignar y obtener año en numero de 4 digitos */
		var fecha = new Date();
		fecha.setFullYear(2014);
		document.write(fecha.getFullYear()+"<br>");

		/* Asignar y obtener mes en numero */
		var fecha = new Date();
		fecha.setMonth(03);
		document.write(fecha.getMonth()+"<br>");

		/* Asignar y obtener dia del mes en numero */
		var fecha = new Date();
		fecha.setDate(25);
		document.write(fecha.getDate()+"<br>");

		/* Obtener dia de la semana en numero */
		var fecha = new Date();
		document.write(fecha.getDay()+"<br>");

		/* Asignar y obtener hora en numero */
		var fecha = new Date();
		fecha.setHours(22);
		document.write(fecha.getHours()+"<br>");

		/* Asignar y obtener minutos en numero */
		var fecha = new Date();
		fecha.setMinutes(30);
		document.write(fecha.getMinutes()+"<br>");

		/* Asignar y obtener segundos en numero */
		var fecha = new Date();
		fecha.setSeconds(15);
		document.write(fecha.getSeconds()+"<br>");

		/* Asignar y obtener milisegundos en numero */
		var fecha = new Date();
		fecha.setMilliseconds(789);
		document.write(fecha.getMilliseconds()+"<br>");

	</script>
</body>
