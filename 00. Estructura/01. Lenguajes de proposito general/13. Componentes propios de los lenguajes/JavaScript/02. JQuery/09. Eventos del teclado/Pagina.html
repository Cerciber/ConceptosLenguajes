<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-1.11.0.min.js"> </script>
		<script> 
		
			$(document).on('ready', function(){

				/* Presionar una tecla del teclado */
				$("#text1").keypress(function(e){

					$("#parrafo1").text("Se ha presionado la letra: " + e.charCode 
						+ " con representacion: " + String.fromCharCode(e.charCode ));

				});

				/* Soltar una tecla del teclado */
				$("#text1").keyup(function(){

					$("#parrafo1").text("Se ha soltado la letra");

				});

			});

		</script>
	</head>
<body>
	<input id="text1" type="text">
	<p id="parrafo1"></p>
</body>
