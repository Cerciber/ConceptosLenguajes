<html> 
	<head>
		<title>tituo pagina</title>
		<meta charset="UTF-8">
	</head>
<body>
	<script type="text/javascript">
	
		/* Numero aleatorio */
		var numero = Math.random();
		document.write(numero+"<br>");

		/* Numero mayor */
		var numero = Math.max(0, 150, 30, 20, -8, -200); // returns 150
		document.write(numero+"<br>");

		/* Numero menor */
		var numero = Math.min(0, 150, 30, 20, -8, -200); // returns -200
		document.write(numero+"<br>");

		/* redondear */
		var numero = Math.round(4.7); // returns 5
		document.write(numero+"<br>");

		/* redondear hacia arriba */
		var numero = Math.ceil(4.7); // returns 5
		document.write(numero+"<br>");

		/* redondear hacia abajo */
		var numero = Math.floor(4.7); // returns 4
		document.write(numero+"<br>");

		/* Constante Euler */
		var numero = Math.E;
		document.write(numero+"<br>");

		/* Constante Pi */
		var numero = Math.PI;
		document.write(numero+"<br>");

		/* valor absoluto */
		var numero = Math.abs(-4);
		document.write(numero+"<br>");

		/* Potencia */
		var numero = Math.pow(2,5);
		document.write(numero+"<br>");

		/* Raiz cuadrada */
		var numero = Math.sqrt(4);
		document.write(numero+"<br>");

		/* Seno */
		var numero = Math.sin(1);
		document.write(numero+"<br>");

		/* Coseno */
		var numero = Math.cos(1);
		document.write(numero+"<br>");

		/* Tangente */
		var numero = Math.tan(1);
		document.write(numero+"<br>");

		/* Arcseno */
		var numero = Math.asin(1);
		document.write(numero+"<br>");

		/* Arcoseno */
		var numero = Math.acos(1);
		document.write(numero+"<br>");

		/* Arctangente */
		var numero = Math.atan(1);
		document.write(numero+"<br>");

	</script>
</body>
